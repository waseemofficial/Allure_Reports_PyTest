name: Pytest with Allure Report

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest pytest-mock

      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.30.0/allure-2.30.0.zip
          unzip allure-2.30.0.zip -d /opt/
          sudo ln -s /opt/allure-2.30.0/bin/allure /usr/bin/allure

      - name: Create Allure results directory
        run: mkdir -p allure_results && chmod -R 777 allure_results

      - name: Generate Allure report
        run: |
          npm install -g allure-commandline --save-dev
          allure generate allure-results --clean -o allure-report
          echo '{"schemaVersion":1,"label":"Allure","message":"Report Ready","color":"green"}' > allure-report/badge.json

      - name: Run tests
        run: pytest --alluredir=allure_results -v

      - name: Run tests with Allure
        run: |
          pytest --alluredir=allure-results || echo "Tests failed"

      # Keep history of old reports
      - name: Generate Allure report with history
        uses: simple-elf/allure-report-action@v1
        if: always()
        with:
          allure_results: allure_results
          gh_pages: gh-pages
          allure_history: allure-history

      # Generate latest report separately
      - name: Generate latest Allure report
        run: |
          allure generate allure_results --clean -o latest-report

      # Deploy BOTH history and latest at root
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-history
          keep_files: true # Don't delete existing files (keeps history)

      - name: Deploy latest report to root
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./latest-report
          destination_dir: . # Put latest report in root
          keep_files: true

      - name: Comment PR with report link if tests failed
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const reportUrl = `https://waseemofficial.github.io/Allure_Reports_PyTest/`;
            const badgeUrl = `https://img.shields.io/endpoint?url=${reportUrl}badge.json`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ‚ùå Test Failures\n[![Allure Badge](${badgeUrl})](${reportUrl})\nClick above to see full Allure report.\n\n<details>\n<summary>Submit Bug Report</summary>\n\n[New Bug Report](../../issues/new?template=bug_report.yml)\n</details>`
            })
